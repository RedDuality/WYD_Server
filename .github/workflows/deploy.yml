name: Build and Deploy REST Server

on:
  push:
    branches: ["main"]

jobs:
  # 1Ô∏è‚É£ Build job
  build:
    name: Build & Version Bump
    runs-on: ubuntu-latest
    steps:
      - name: Check out the repo
        uses: actions/checkout@v4
        with:
          submodules: recursive
          token: ${{ secrets.SUBMODULE_TOKEN }}
          fetch-depth: 0 # Fetch full history to avoid issues with versioning/commits

      - name: Auto-bump patch version
        id: version_bump
        run: |
          VERSION=$(cat VERSION)
          MAJOR=$(echo $VERSION | cut -d. -f1)
          MINOR=$(echo $VERSION | cut -d. -f2)
          PATCH=$(echo $VERSION | cut -d. -f3)
          NEW_PATCH=$((PATCH + 1))
          NEW_VERSION="$MAJOR.$MINOR.$NEW_PATCH"
          echo "$NEW_VERSION" > VERSION
          echo "NEW_VERSION=$NEW_VERSION" >> $GITHUB_OUTPUT 
          echo "‚úÖ Bumped version: $VERSION ‚Üí $NEW_VERSION"

      - name: Commit bumped version
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add VERSION
          git commit -m "ci: bump version to ${{ steps.version_bump.outputs.NEW_VERSION }} [skip ci]"
          git push

    outputs:
      NEW_VERSION: ${{ steps.version_bump.outputs.NEW_VERSION }}

  # 2Ô∏è‚É£ Docker job
  docker:
    name: Build & Push Docker Image to Docker repo redduality/wyd-rest-server
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Check out the repo
        uses: actions/checkout@v4
        with:
          ref: main # Pull the latest commit (including the version bump from the previous job)
          submodules: recursive
          token: ${{ secrets.SUBMODULE_TOKEN }}

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./server/Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            redduality/wyd-rest-server:latest
            redduality/wyd-rest-server:${{ needs.build.outputs.NEW_VERSION }}

  # 3Ô∏è‚É£ Deploy job
  deploy:
    name: Deploy to remote server(Kubernetes)
    runs-on: ubuntu-latest
    needs: [build, docker]
    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            echo "üöÄ Updating deployment with version ${{ needs.build.outputs.NEW_VERSION }}..."
            kubectl set image deployment/rest-server-deployment rest-server-container=redduality/wyd-rest-server:${{ needs.build.outputs.NEW_VERSION }}

            echo "‚è≥ Waiting for deployment to complete..."
            kubectl rollout status deployment/rest-server-deployment --timeout=5m

            echo "‚úÖ Deployment successful! Pods are running."
            kubectl get pods