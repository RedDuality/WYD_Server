# .github/workflows/deploy.yml

name: Build and Deploy REST Server

# This workflow runs on every push to the 'main' branch
on:
  push:
    branches: [ "main" ]

jobs:
  build-and-push:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest

    steps:
      - name: Check out the repo
        uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: redduality/wyd-rest-server:latest

  deploy:
    name: Deploy to Remote Server
    runs-on: ubuntu-latest
    needs: build-and-push 

    steps:
      - name: Deploy to Debian Server via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            echo "üöÄ Triggering deployment rollout..."
            # This command triggers a new deployment.
            kubectl rollout restart deployment/rest-server-deployment

            echo "‚è≥ Waiting for deployment to complete..."
            # This command will wait until the deployment is successful (or times out).
            kubectl rollout status deployment/rest-server-deployment --timeout=5m

            # The workflow will only reach this line if the 'rollout status' command succeeds.
            echo "‚úÖ Deployment successful! Pods are running."
            kubectl get pods