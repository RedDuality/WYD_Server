#rest-server-deploy.yaml

apiVersion: apps/v1
kind: Deployment
metadata:
  name: rest-server-deployment
spec:
  replicas: 3
  selector:
    matchLabels:
      app: rest-server
  template:
    metadata:
      labels:
        app: rest-server
    spec:
      containers:
        - name: rest-server-container
          image: redduality/wyd-rest-server:latest
          ports:
            - containerPort: 80
          env:
            - name: ASPNETCORE_ENVIRONMENT
              value: Production
            - name: ASPNETCORE_URLS
              value: http://+:80
            - name: GOOGLE_CREDENTIALS
              valueFrom:
                secretKeyRef:
                  name: wyd-credentials
                  key: GOOGLE_CREDENTIALS
            - name: MONGODB_HOSTNAME
              value: mongodb-service
            - name: MONGODB_APP_USER
              valueFrom:
                secretKeyRef:
                  name: wyd-credentials
                  key: MONGODB_APP_USER
            - name: MONGODB_APP_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: wyd-credentials
                  key: MONGODB_APP_PASSWORD
            - name: DATABASE_NAME
              valueFrom:
                secretKeyRef:
                  name: wyd-credentials
                  key: DATABASE_NAME
---
apiVersion: v1
kind: Service
metadata:
  name: rest-server-service
spec:
  selector:
    app: rest-server
  ports:
    - protocol: TCP
      port: 8080
      targetPort: 80
  type: LoadBalancer # Use this to expose the service outside the cluster